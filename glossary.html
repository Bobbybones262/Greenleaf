<body>
  <header><h1>Glossary of Cannabis Terms</h1></header>
  <main role="main" class="content">
    <details><summary>Indica</summary><p>A type of cannabis known for relaxing effects.</p></details>
    <details><summary>Sativa</summary><p>Known for uplifting and energizing effects.</p></details>
    <details><summary>THC</summary><p>The main psychoactive compound in cannabis.</p></details>
    <details><summary>CBD</summary><p>A non-psychoactive compound with medical benefits.</p></details>
    <details><summary>Hybrid</summary><p>A cross between indica and sativa strains.</p></details>
  </main>
</body>
