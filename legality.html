<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legality Map - GreenLeaf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>State-by-State Cannabis Legality</h1></header>
  <main class="content">
    <p>This interactive map shows where cannabis is legal for recreational and/or medical use.</p>
    <iframe src="https://www.lawatlas.org/datasets/statutory-schemes-for-medical-marijuana" width="100%" height="600px"></iframe>
  </main>
  
<div class="smoke left"></div>
<div class="smoke right"></div>
<button id="theme-toggle">Toggle Theme</button>
<script>
  const toggleBtn = document.getElementById('theme-toggle');
  toggleBtn.onclick = () => {
    document.body.classList.toggle('dark');
  };
</script>

</body>
</html>
